name: Code linter 🎨
on: [push]
jobs:
  code-linter:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Run Prettier check & Eslint --Fix
        run: |
          bun run prettier:check
          bun run prettier:format
          bun run eslint
          bun run eslint:fix
