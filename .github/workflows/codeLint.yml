name: Code linter 🎨
on: [push]
jobs:
  code-linter:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Run Eslint
        run: |
          echo "Running eslint...
          bun run eslint
          bun run eslint:fix
